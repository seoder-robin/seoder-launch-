<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seoder Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
  </style>
  body {
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
</head>
<body>
  <h1>Welcome to the Seoder Token Presale!</h1>
  <p>Here you will be able to buy $SEODER directly.</p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <br><br>

  <input type="text" id="bnbAmount" placeholder="Enter BNB amount" />
  <br>

  <button onclick="buyTokens()">Buy $SEODER</button>

  <script>
    const presaleWallet = "0xAF0972A406bd733Ac2531bee677b044b02028315";

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          alert("Wallet connected: " + accounts[0]);
        } catch (error) {
          alert("Connection error");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function buyTokens() {
      const amount = document.getElementById("bnbAmount").value;
      if (!amount || isNaN(amount)) {
        alert("Enter a valid amount");
        return;
      }

      if (typeof window.ethereum !== "undefined") {
        const web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        const from = accounts[0];

        try {
          await web3.eth.sendTransaction({
            from: from,
            to: presaleWallet,
            value: web3.utils.toWei(amount, "ether"),
          });
          alert("Transaction sent!");
        } catch (error) {
          alert("Transaction failed");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }
  </script>
</body>
</html>
