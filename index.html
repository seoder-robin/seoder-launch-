<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Seoder Token Presale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    /* Matrix Background Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      overflow: auto;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      min-height: 100vh;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Footer Styles */
    .footer {
      background-color: #222;
      padding: 20px 0;
      color: white;
      text-align: center;
      font-size: 1em;
      margin-top: 50px;
      border-radius: 10px;
    }

    /* Telegram Buton Stili */
    .telegram-btn {
      background-color: #0088cc;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      text-decoration: none;
    }

    .telegram-btn:hover {
      background-color: #007bb5;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>

  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <img src="seoder.png" alt="Seoder Logo" width="150" style="margin-bottom: 20px;">
    <h1>Seoder Token Presale</h1>
    <p>1 BNB = 46,153.84 SEODER</p>

    <!-- Countdown -->
    <div class="countdown" id="countdown">Yükleniyor...</div>

    <!-- BNB Input -->
    <input type="text" inputmode="decimal" id="bnbAmount" placeholder="BNB miktarını gir" oninput="calculateSeoder()">
    <div id="seoderAmount">0 SEODER</div>

    <!-- Wallet Connect / Disconnect buttons -->
    <button class="btn" onclick="connectWallet()">🔌 Cüzdanı Bağla</button>
    <button class="btn" onclick="disconnectWallet()">🔓 Cüzdanı Çıkart</button>
    <button class="btn" onclick="buyTokens()">💸 Satın Al</button>
    <p id="walletAddress">Cüzdan Bağlanmadı</p>

    <!-- Telegram Butonu -->
    <a href="https://t.me/a26mnxR7tjYWNk" target="_blank">
      <button class="telegram-btn">
        Telegram'a Katıl
      </button>
    </a>

  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Seoder Token | Tüm hakları saklıdır.</p>
    <p>Web sitesi üzerinden yapılan tüm işlemler, SEODER Token’ın gelişimi için kullanılacaktır.</p>
  </div>

  <script>
    // Matrix background animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()*&^%+-/";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    // Initialize drops array
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00FF00"; // Green text color
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    // Presale countdown setup
    let countdownDate = localStorage.getItem("countdownDate");
    if (!countdownDate) {
      countdownDate = new Date().getTime() + (240 * 24 * 60 * 60 * 1000);
      localStorage.setItem("countdownDate", countdownDate);
    }

    const countdownFunc = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(countdownFunc);
        document.getElementById("countdown").innerHTML = "Presale başladı!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}g ${hours}s ${minutes}d ${seconds}s kaldı`;
    }, 1000);

    function calculateSeoder() {
      const bnb = parseFloat(document.getElementById("bnbAmount").value);
      const rate = 46153.84;
      const seoder = bnb * rate;
      document.getElementById("seoderAmount").innerText =
        bnb ? `${seoder.toLocaleString()} SEODER alacaksınız` : '';
    }

    let web3;
    let accounts = [];
    const presaleAddress = "0x5241b0d915Fe55aD9445406B31787fe536fe502d";
    const abi = [
      {
        "inputs": [],
        "name": "buyTokens",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    // Cüzdan bağlantısını sağlayan fonksiyon
    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          accounts = await web3.eth.getAccounts();
          document.getElementById("walletAddress").innerText = `✅ Bağlı: ${accounts[0]}`;
        } catch (err) {
          alert("Cüzdan bağlantısı reddedildi.");
        }
      } else {
        alert("Lütfen MetaMask yükleyin.");
      }
    }

    // Cüzdanı çıkartan fonksiyon
    function disconnectWallet() {
      accounts = [];
      document.getElementById("walletAddress").innerText = "Cüzdan Bağlanmadı.";
      alert("Cüzdan bağlantısı kesildi.");
    }

    // Satın alma işlemini başlatan fonksiyon
    async function buyTokens() {
      const amount = document.getElementById("bnbAmount").value;
      if (!accounts.length) {
        return alert("Lütfen önce cüzdanınızı bağlayın.");
      }
      if (!amount || amount <= 0) return alert("Geçerli BNB miktarı gir.");

      const contract = new web3.eth.Contract(abi, presaleAddress);

      try {
        await contract.methods.buyTokens().send({
          from: accounts[0],
          value: web3.utils.toWei(amount, "ether")
        });
        alert("✅ SEODER başarıyla satın alındı!");
      } catch (err) {
        console.error(err);
        alert("❌ İşlem başarısız. Cüzdan bağlı mı, yeterli BNB var mı?");
      }
    }
  </script>

</body>
</html>
