<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seoder Token Presale</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    .container {

      border-radius: 20px;
    }
    button {
      background-color: #ff00cc;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    input {
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .info {

    }
  </style>
</head>
<body>
  <header>
    <img src="seoder.png" alt="Seoder Logo" class="logo" />
    <h1>Seoder Token Presale</h1>
    <p>Join the presale now using BNB and become part of the Seoder community!</p>
  </header>

  <div class="container">
    <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>

    <div class="info">
      <p><strong>Price:</strong> 1 BNB = 100000 SEODER</p>
      <input type="number" id="bnbAmount" placeholder="Enter BNB amount" />
      <button onclick="buyTokens()">ðŸ’¸ Buy SEODER</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    let provider;
    let signer;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        alert("Connected: " + userAddress);
      } else {
        alert("Please install MetaMask!");
      }
    }

      const contract = new ethers.Contract(contractAddress, contractAbi, signer);
      const amountInWei = ethers.utils.parseEther(bnbAmount);

      try {
        const tx = await contract.buyTokens({ value: amountInWei });
        await tx.wait();
        alert("Transaction successful!");

  </script>
</body>
</html>
