<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seoder Token Presale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        .btn {
            background-color: #ff0080;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="seoder.png" alt="Seoder Logo" width="150" style="margin-bottom: 20px;">
        <h1>Seoder Token Presale</h1>
        <p>1 BNB = 46,153.84 SEODER</p>
        <p>Presale başladı! Cüzdanını bağla ve SEODER Token'larını al!</p>
        <button class="btn">Cüzdanı Bağla</button>
    </div>
</body>
</html>
